<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="section">

    <header class="welcome__screen">
      <h1 class="game__name">¡Adivina la carta!</h1>
      <button style="cursor: pointer" class="start__button">🃏Empezar a Jugar🃏</button>
    </header>

    <main class="main__game_screen hidden">
      <span class="game__question">¿Crees que la siguiente carta sera mayor o menor?</span>

      <ul class="card__display">
        <li class="shown__card"></li>
        <li class="card__to__guess">🃏</li>
      </ul>
      <span class="main__game__result"></span>

      <section class="buttons ">
        <button style="cursor: pointer" class="smaller__than">Menor</button>
        <button style="cursor: pointer" class="greater__than">Mayor</button>
      </section>
    </main>

  </div>
</body>

</html>
